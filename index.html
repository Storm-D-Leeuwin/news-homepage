<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  
  <title>Frontend Mentor | News homepage</title>

  <link rel="stylesheet" href="/styles/elements.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/media.css">
</head>
<body>

  <div class="container">

    <header class="container-header">

      <picture>
        <img class="logo" src="/assets/images/logo.svg" alt="">
      </picture>

      <nav class="navbar">

        <div id="normal-navbar">

          <div id="Home" class="navbar-item">
            <h4>Home</h4>
          </div>

          <div id="New" class="navbar-item">
            <h4>New</h4>
          </div>

          <div id="Popular" class="navbar-item">
            <h4>Popular</h4>
          </div>

          <div id="Trending" class="navbar-item">
            <h4>Trending</h4>
          </div>

          <div id="Categories" class="navbar-item">
            <h4>Categories</h4>
          </div>

        </div>

        <div id="burger-navbar">
          <img src="/assets/images/icon-menu.svg" alt="">
        </div>

      </nav>

    </header>

    <main class="news-container">

      <article class="article-container-main">

        <div class="banner">
          <img class="banner-img" src="/assets/images/image-web-3-desktop.jpg" alt="">
          <img class="banner-img-mobile" src="/assets/images/image-web-3-mobile.jpg" alt="">
        </div>

        <div class="banner-content">
          <div class="title">
            <h1>The Bright Future of Web 3.0?</h1>
          </div>

          <div class="readmore-content">
            
          </div>
        </div>

      </article>

      <div class="new-container-main"></div>

    </main>

    <footer class="suggestion-container"></footer>

  </div>

</body>
</html>
